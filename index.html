<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Cek Data Baru vs Lama (PIB)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- SheetJS Excel Reader -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f3f5f7;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 25px;
        background: white;
        border-radius: 18px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.12);
    }

    h1 {
        text-align: center;
        color: #222;
        font-size: 28px;
        margin-bottom: 20px;
    }

    .file-group {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }

    .file-card {
        flex: 1;
        margin: 10px;
        padding: 20px;
        background: #f7f9fb;
        border-radius: 14px;
        border: 2px dashed #c8ccd4;
        text-align: center;
        cursor: pointer;
        transition: 0.3s;
    }

    .file-card:hover {
        background: #e8eef3;
    }

    input[type="file"] {
        display: none;
    }

    .button {
        display: block;
        width: 220px;
        margin: 20px auto;
        padding: 13px;
        background: #0066ff;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .button:hover {
        background: #004fcc;
    }

    .loading {
        display: none;
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
        color: #555;
    }

    .result-box {
        margin-top: 30px;
        padding: 20px;
        background: #e8f2ff;
        border-left: 6px solid #0066ff;
        border-radius: 10px;
        display:none;
    }

    .alert {
        position: fixed;
        left: 50%;
        top: 40%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px 30px;
        border-radius: 16px;
        box-shadow: 0 8px 22px rgba(0,0,0,0.25);
        font-size: 18px;
        display: none;
        z-index: 9999;
    }

    .alert button {
        margin-top: 12px;
        background: #ff3b30;
        color: white;
        padding: 8px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Cek Data Baru vs Lama (PIB)</h1>

    <div class="file-group">

        <label class="file-card">
            <strong>Upload Data Lama</strong><br>
            <span id="labelLama">Belum ada file</span>
            <input type="file" id="fileLama" accept=".xlsx">
        </label>

        <label class="file-card">
            <strong>Upload Data Baru</strong><br>
            <span id="labelBaru">Belum ada file</span>
            <input type="file" id="fileBaru" accept=".xlsx">
        </label>

    </div>

    <button class="button" onclick="processFiles()">Proses</button>

    <div id="loading" class="loading">‚è≥ Sedang memproses data...</div>

    <div id="resultBox" class="result-box"></div>
</div>

<div id="alertBox" class="alert">
    <span id="alertMessage"></span><br>
    <button onclick="closeAlert()">Tutup</button>
</div>

<script>

function showAlert(msg) {
    document.getElementById("alertMessage").innerText = msg;
    document.getElementById("alertBox").style.display = "block";
}
function closeAlert() {
    document.getElementById("alertBox").style.display = "none";
}

// Hapus tanda ' dari PIB
function cleanPIB(x) {
    return String(x || "")
        .replace(/'/g, "")
        .replace(/"/g, "")
        .trim();
}

// Baca Excel + deteksi header "NO. PIB"
async function readExcel(file) {

    const data = await file.arrayBuffer();
    const workbook = XLSX.read(data);
    const sheet = workbook.Sheets[workbook.SheetNames[0]];

    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

    let headerRowIndex = -1;

    // Cari baris header yang mengandung "NO. PIB"
    for (let i = 0; i < rows.length; i++) {
        const row = rows[i].map(r => String(r || "").toUpperCase());
        if (row.some(col => col.includes("NO. PIB"))) {
            headerRowIndex = i;
            break;
        }
    }

    if (headerRowIndex === -1) {
        showAlert("Kolom NO. PIB tidak ditemukan!");
        return null;
    }

    return XLSX.utils.sheet_to_json(sheet, { range: headerRowIndex, raw: false });
}

async function processFiles() {

    const fileLama = document.getElementById("fileLama").files[0];
    const fileBaru = document.getElementById("fileBaru").files[0];

    if (!fileLama || !fileBaru) {
        showAlert("Silakan upload kedua file Excel!");
        return;
    }

    document.getElementById("loading").style.display = "block";

    const dataLama = await readExcel(fileLama);
    const dataBaru = await readExcel(fileBaru);

    if (!dataLama || !dataBaru) {
        document.getElementById("loading").style.display = "none";
        return;
    }

    const kolomPIB = Object.keys(dataLama[0]).find(k => k.toUpperCase().includes("NO. PIB"));

    if (!kolomPIB) {
        showAlert("Kolom NO. PIB tidak ditemukan setelah membaca header!");
        return;
    }

    const lamaPIB = dataLama.map(r => cleanPIB(r[kolomPIB]));
    const baruPIB = dataBaru.map(r => cleanPIB(r[kolomPIB]));

    // Ambil benar-benar data baru
    let dataBaruOnly = dataBaru.filter(r =>
        !lamaPIB.includes(cleanPIB(r[kolomPIB]))
    );

    // Perbaiki NO. PIB pada hasil export
    dataBaruOnly = dataBaruOnly.map(r => {
        r[kolomPIB] = cleanPIB(r[kolomPIB]);
        return r;
    });

    // Tampilkan hasil
    document.getElementById("resultBox").style.display = "block";
    document.getElementById("resultBox").innerHTML = `
        <h3>Hasil Perbandingan</h3>
        <p><b>Jumlah Data Lama:</b> ${lamaPIB.length}</p>
        <p><b>Jumlah Data Baru:</b> ${baruPIB.length}</p>
        <p><b>DATA BARU ditemukan:</b> ${dataBaruOnly.length}</p>
        <p><i>File hasil akan otomatis di-download jika ada data baru.</i></p>
    `;

    // Export Excel tanpa tanda '
    if (dataBaruOnly.length > 0) {
        const ws = XLSX.utils.json_to_sheet(dataBaruOnly);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "DATA_BARU_SAJA");
        XLSX.writeFile(wb, "DATA_BARU_SAJA.xlsx");
    }

    document.getElementById("loading").style.display = "none";
}

// Update label file input
document.getElementById("fileLama").addEventListener("change", e => {
    document.getElementById("labelLama").innerText = e.target.files[0]?.name || "Belum ada file";
});
document.getElementById("fileBaru").addEventListener("change", e => {
    document.getElementById("labelBaru").innerText = e.target.files[0]?.name || "Belum ada file";
});

</script>

</body>
</html>
