<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Aplikasi Pengecekan & Pembersihan PIB</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #e9f5ef;
    }

    header {
        background: #1faa59;
        color: white;
        padding: 18px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
    }

    .nav {
        display: flex;
        justify-content: center;
        background: #c6e9d2;
        padding: 15px 0;
        gap: 20px;
    }

    .nav button {
        padding: 10px 25px;
        border-radius: 12px;
        border: none;
        background: #1faa59;
        color: white;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    .nav button.active {
        background: #0e8a47;
    }

    .nav button:hover {
        background: #0e8a47;
    }

    .container {
        max-width: 900px;
        margin: 25px auto;
        background: white;
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
        margin: 0 0 20px;
        color: #0e3c20;
        text-align: center;
    }

    .upload-box {
        border: 2px dashed #9ccbb1;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        text-align: center;
        cursor: pointer;
        background: #f1f8f4;
    }

    input[type=file] { display: none; }
    .btn {
        background: #1faa59;
        color: white;
        padding: 12px 25px;
        border-radius: 12px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        margin-top: 15px;
    }
    .btn:hover { background:#0e8a47; }

    .alertBox {
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 0 20px rgba(0,0,0,0.25);
        display: none;
    }
    .alertBox button {
        background: #ff3b30;
        color: white;
        padding: 8px 20px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
    }

</style>
</head>

<body>

<header>Aplikasi Pengecekan & Pembersihan PIB</header>

<div class="nav">
    <button id="tabCompare" class="active" onclick="showPage('compare')">Perbandingan Data</button>
    <button id="tabClean" onclick="showPage('clean')">Pembersih Petik PIB</button>
</div>

<div id="compare" class="container">
    <h2>Perbandingan Data Lama vs Baru</h2>

    <label class="upload-box">
        Upload Data Lama<br>
        <span id="labelLama">Belum ada file</span>
        <input type="file" id="fileLama" accept=".xlsx">
    </label>

    <label class="upload-box">
        Upload Data Baru<br>
        <span id="labelBaru">Belum ada file</span>
        <input type="file" id="fileBaru" accept=".xlsx">
    </label>

    <button class="btn" onclick="processComparison()">Proses Perbandingan</button>
    <div id="resultCompare" style="margin-top:20px;"></div>
</div>

<div id="clean" class="container" style="display:none;">
    <h2>Pembersih Tanda Petik (PIB)</h2>

    <label class="upload-box">
        Upload File Excel<br>
        <span id="labelClean">Belum ada file</span>
        <input type="file" id="fileClean" accept=".xlsx">
    </label>

    <button class="btn" onclick="processCleaner()">Bersihkan Petik PIB</button>
    <div id="resultClean" style="margin-top:20px;"></div>
</div>

<div class="alertBox" id="alertBox">
    <div id="alertMsg"></div>
    <button onclick="alertClose()">Tutup</button>
</div>

<script>
/* ======================
   UI Navigation
====================== */
function showPage(page) {
    document.getElementById("compare").style.display = (page === 'compare') ? "block" : "none";
    document.getElementById("clean").style.display = (page === 'clean') ? "block" : "none";
    tabCompare.classList.toggle("active", page === 'compare');
    tabClean.classList.toggle("active", page === 'clean');
}

/* ======================
   ALERT BOX
====================== */
function alertMsg(msg){
    document.getElementById("alertMsg").innerText = msg;
    document.getElementById("alertBox").style.display="block";
}
function alertClose(){
    document.getElementById("alertBox").style.display="none";
}

/* ======================
   CLEAN PIB VALUE
====================== */
function cleanPIB(x){
    return String(x||"").replace(/['"]/g,"").trim();
}

/* ======================
   DETEKSI KOLOM PIB
====================== */
function detectKolomPIB(rowObj){
    const keys = Object.keys(rowObj);

    for (let k of keys){
        const norm = k.toUpperCase().replace(/[^A-Z0-9]/g,"");
        if (norm.includes("NOPIB") || (norm.includes("NO") && norm.includes("PIB")))
            return k;
    }
    return null;
}

/* ======================
   BACA EXCEL + HEADER DINAMIS
====================== */
async function readExcel(file){
    const buf = await file.arrayBuffer();
    const wb = XLSX.read(buf);
    const sheet = wb.Sheets[wb.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet, {header:1});

    let hdrIdx=-1;
    for (let i=0;i<rows.length;i++){
        const r = rows[i].map(v => String(v||"").toUpperCase());
        let hasPIB = r.some(x => x.includes("PIB"));
        if (hasPIB){ hdrIdx=i; break; }
    }
    if (hdrIdx === -1){ alertMsg("Kolom PIB tidak ditemukan!"); return null; }

    return XLSX.utils.sheet_to_json(sheet, {range:hdrIdx, raw:false});
}

/* ======================
   PROSES PERBANDINGAN
====================== */
async function processComparison(){
    if (!fileLama.files[0] || !fileBaru.files[0]) 
        return alertMsg("Upload kedua file terlebih dahulu.");

    const lama = await readExcel(fileLama.files[0]);
    const baru = await readExcel(fileBaru.files[0]);
    if (!lama || !baru) return;

    const kol = detectKolomPIB(lama[0]);
    if (!kol) return alertMsg("Kolom PIB tidak ditemukan.");

    const lamaPIB = lama.map(r => cleanPIB(r[kol]));
    const baruPIB = baru.map(r => cleanPIB(r[kol]));

    let hasil = baru.filter(r => !lamaPIB.includes(cleanPIB(r[kol])));

    hasil = hasil.map(r => {
        const o = {...r};
        o[kol] = cleanPIB(o[kol]);
        return o;
    });

    resultCompare.innerHTML = `
        <b>Jumlah Data Lama:</b> ${lama.length}<br>
        <b>Jumlah Data Baru:</b> ${baru.length}<br>
        <b>Data Baru Ditemukan:</b> ${hasil.length}<br>
    `;

    if (hasil.length > 0){
        exportExcel(hasil, kol, "DATA_BARU_SAJA.xlsx");
    }
}

/* ======================
   PEMBERSIH PETIK PIB
====================== */
async function processCleaner(){
    if (!fileClean.files[0]) 
        return alertMsg("Upload file terlebih dahulu.");

    const data = await readExcel(fileClean.files[0]);
    if (!data) return;

    const kol = detectKolomPIB(data[0]);
    if (!kol) return alertMsg("Kolom PIB tidak ditemukan.");

    const cleaned = data.map(r=>{
        const o={...r};
        o[kol] = cleanPIB(o[kol]);
        return o;
    });

    resultClean.innerHTML = "File berhasil dibersihkan. Download akan dimulai.";
    exportExcel(cleaned, kol, "PIB_TANPA_PETIK.xlsx");
}

/* ======================
   EXPORT EXCEL (PAKSA TEXT)
====================== */
function exportExcel(json, kolom, filename){
    const ws = XLSX.utils.json_to_sheet(json);
    const hdr = XLSX.utils.sheet_to_json(ws, {header:1, range:0, defval:""})[0] || [];
    let idx = hdr.indexOf(kolom);

    if (idx >= 0){
        for (let r=1; r <= json.length; r++){
            const cellAddr = XLSX.utils.encode_cell({c:idx, r:r});
            if (!ws[cellAddr]) ws[cellAddr] = {t:'s', v:""};
            else {
                ws[cellAddr].t = "s";
                ws[cellAddr].v = cleanPIB(ws[cellAddr].v);
            }
        }
    }

    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "DATA");
    XLSX.writeFile(wb, filename);
}

/* ======================
   UPDATE LABEL FILE
====================== */
fileLama.onchange = e => labelLama.textContent = e.target.files[0].name;
fileBaru.onchange = e => labelBaru.textContent = e.target.files[0].name;
fileClean.onchange = e => labelClean.textContent = e.target.files[0].name;

</script>

</body>
</html>
